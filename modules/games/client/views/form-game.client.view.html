<section>
  <div class="page-header">
    <h1>{{vm.game._id ? 'Edit Game' : 'New Game'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.gameForm" ng-submit="vm.save(vm.form.gameForm.$valid)" novalidate>
      
      <md-input-container class="md-block">
        <label>Name</label>
        <input required name="name" type="text" ng-model="vm.game.name" id="name">
        <div ng-messages="vm.form.gameForm.name.$error">
          <div ng-message="required">Game name is required.</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Description</label>
        <textarea required name="description" ng-model="vm.game.description" id="description"></textarea>
      </md-input-container>

        <label>User Stories:</label>

        <div>
          <md-button class="md-raised" ui-sref="ustories.create">Add User Story</md-button>
        </div>


        <div>
          <md-button type="submit" class="md-raised md-accent">{{vm.game._id ? 'Update' : 'Create'}}</md-button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      
    </form>
  </div>
</section>
